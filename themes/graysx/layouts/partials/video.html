<style>
    .video-container { 
        position: relative;
        width: 100%;
        height: 100%;
        aspect-ratio: 16 / 9; 
        transition: transform 0.3s ease;
        max-width: 800px;
    }

    .video-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
    }
</style>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/{{ .id }}" allowfullscreen></iframe>
</div>
