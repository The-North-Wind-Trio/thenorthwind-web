<style>  
    .main-video {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
  
    .main-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-gallery {
      max-width: 960px;
      margin: auto;
      padding: 20px 20px;
    }
  
    .video-thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
  </style>

<div class="main-video">
    <iframe 
      src="https://www.youtube-nocookie.com/embed/{{ .main }}"
      title="Video principale"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
</div>

<div class="video-thumbnails">
    {{ range .thumbs }} {{ partial "video-thumb" . }} {{ end }}
</div>
